<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#1a1a2e">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' width='32' height='32'><rect width='32' height='32' rx='6' fill='%236c5ce7'/><text x='16' y='22' font-size='18' text-anchor='middle' fill='white' font-weight='bold'>G</text></svg>">
    <title>GymTracker - Tu Rutina</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app">
        <!-- Header -->
        <header class="header">
            <div class="header-left">
                <h1>GymTracker</h1>
                <div class="header-info">
                    <span id="currentMesociclo">Mesociclo 1</span>
                    <span id="currentWeek">Semana 1</span>
                </div>
            </div>
            <button id="themeToggle" class="theme-toggle" aria-label="Cambiar tema">
                <svg class="sun-icon" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zM2 13h2c.55 0 1-.45 1-1s-.45-1-1-1H2c-.55 0-1 .45-1 1s.45 1 1 1zm18 0h2c.55 0 1-.45 1-1s-.45-1-1-1h-2c-.55 0-1 .45-1 1s.45 1 1 1zM11 2v2c0 .55.45 1 1 1s1-.45 1-1V2c0-.55-.45-1-1-1s-1 .45-1 1zm0 18v2c0 .55.45 1 1 1s1-.45 1-1v-2c0-.55-.45-1-1-1s-1 .45-1 1zM5.99 4.58c-.39-.39-1.03-.39-1.41 0-.39.39-.39 1.03 0 1.41l1.06 1.06c.39.39 1.03.39 1.41 0s.39-1.03 0-1.41L5.99 4.58zm12.37 12.37c-.39-.39-1.03-.39-1.41 0-.39.39-.39 1.03 0 1.41l1.06 1.06c.39.39 1.03.39 1.41 0 .39-.39.39-1.03 0-1.41l-1.06-1.06zm1.06-10.96c.39-.39.39-1.03 0-1.41-.39-.39-1.03-.39-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41s1.03.39 1.41 0l1.06-1.06zM7.05 18.36c.39-.39.39-1.03 0-1.41-.39-.39-1.03-.39-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41s1.03.39 1.41 0l1.06-1.06z"/>
                </svg>
                <svg class="moon-icon" viewBox="0 0 24 24" fill="currentColor" style="display: none;">
                    <path d="M12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9 9-4.03 9-9c0-.46-.04-.92-.1-1.36-.98 1.37-2.58 2.26-4.4 2.26-2.98 0-5.4-2.42-5.4-5.4 0-1.81.89-3.42 2.26-4.4-.44-.06-.9-.1-1.36-.1z"/>
                </svg>
            </button>
        </header>

        <!-- Navigation Tabs -->
        <nav class="tabs">
            <button class="tab active" data-tab="workout">Entreno</button>
            <button class="tab" data-tab="streak">Racha</button>
            <button class="tab" data-tab="history">Historial</button>
            <button class="tab" data-tab="progress">Progreso</button>
        </nav>

        <!-- Main Content -->
        <main class="content">
            <!-- Workout Tab -->
            <section id="workout-tab" class="tab-content active">
                <!-- Steps Card -->
                <div id="stepsCard" class="steps-card">
                    <div class="steps-icon">
                        <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
                            <path d="M13.5,5.5C14.59,5.5 15.5,4.58 15.5,3.5C15.5,2.38 14.59,1.5 13.5,1.5C12.39,1.5 11.5,2.38 11.5,3.5C11.5,4.58 12.39,5.5 13.5,5.5M9.89,19.38L10.89,15L13,17V23H15V15.5L12.89,13.5L13.5,10.5C14.79,12 16.79,13 19,13V11C17.09,11 15.5,10 14.69,8.58L13.69,7C13.29,6.38 12.69,6 12,6C11.69,6 11.5,6.08 11.19,6.08L6,8.28V13H8V9.58L9.79,8.88L8.19,17L3.29,16L2.89,18L9.89,19.38Z"/>
                        </svg>
                    </div>
                    <div class="steps-info">
                        <span class="steps-label">Pasos de hoy</span>
                        <span id="todaySteps" class="steps-count">--</span>
                    </div>
                </div>

                <!-- Day Selector -->
                <div class="day-selector">
                    <button class="day-btn active" data-day="1">Dia 1</button>
                    <button class="day-btn" data-day="2">Dia 2</button>
                    <button class="day-btn" data-day="3">Dia 3</button>
                    <button class="day-btn" data-day="4">Dia 4</button>
                </div>

                <!-- Mesociclo/Week Selector -->
                <div class="selector-row">
                    <select id="mesocicloSelect">
                        <option value="1">Mesociclo 1</option>
                        <option value="2">Mesociclo 2</option>
                        <option value="3">Mesociclo 3</option>
                    </select>
                    <select id="weekSelect">
                        <option value="1">Semana 1</option>
                        <option value="2">Semana 2</option>
                        <option value="3">Semana 3</option>
                        <option value="4">Semana 4</option>
                    </select>
                </div>

                <!-- Exercise List -->
                <div id="exerciseList" class="exercise-list">
                    <!-- Exercises will be loaded here -->
                </div>

                <!-- Complete Workout Button -->
                <button id="completeWorkout" class="btn-complete">
                    Completar Entrenamiento
                </button>
            </section>

            <!-- Streak Tab -->
            <section id="streak-tab" class="tab-content">
                <div id="streakCard" class="streak-card">
                    <div class="streak-main">
                        <div class="streak-fire">
                            <svg viewBox="0 0 24 24" width="48" height="48">
                                <defs>
                                    <linearGradient id="fireGrad" x1="0%" y1="100%" x2="0%" y2="0%">
                                        <stop offset="0%" style="stop-color:#ff6b35"/>
                                        <stop offset="100%" style="stop-color:#ffd700"/>
                                    </linearGradient>
                                </defs>
                                <path fill="url(#fireGrad)" d="M13.5,0.67s0.74,2.65,0.74,4.8c0,2.06-1.35,3.73-3.41,3.73-2.07,0-3.63-1.67-3.63-3.73l0.03-0.36C5.21,7.51,4,10.62,4,14c0,4.42,3.58,8,8,8s8-3.58,8-8C20,8.61,17.41,3.8,13.5,0.67zM11.71,19c-1.78,0-3.22-1.4-3.22-3.14c0-1.62,1.05-2.76,2.81-3.12c1.77-0.36,3.6-1.21,4.62-2.58c0.39,1.29,0.59,2.65,0.59,4.04c0,2.65-2.15,4.8-4.8,4.8z"/>
                            </svg>
                        </div>
                        <div class="streak-info">
                            <span class="streak-count" id="streakCount">0</span>
                            <span class="streak-label">días de racha</span>
                        </div>
                    </div>
                    <div class="streak-best" id="streakBest">Mejor racha: 0 días</div>
                    <div class="streak-week" id="streakWeek">
                        <!-- 7 días renderizados por JS -->
                    </div>
                </div>
            </section>

            <!-- History Tab -->
            <section id="history-tab" class="tab-content">
                <h2>Historial de Entrenamientos</h2>
                <div id="historyList" class="history-list">
                    <!-- History entries will be loaded here -->
                </div>
            </section>

            <!-- Progress Tab -->
            <section id="progress-tab" class="tab-content">
                <h2>Progreso por Ejercicio</h2>
                <select id="exerciseProgressSelect" class="exercise-select">
                    <!-- Exercise options will be loaded here -->
                </select>
                <div id="progressChart" class="progress-chart">
                    <!-- Progress data will be shown here -->
                </div>
            </section>
        </main>
    </div>

    <!-- Exercise Modal -->
    <div id="exerciseModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalExerciseName">Ejercicio</h3>
                <button class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <div class="exercise-info">
                    <div class="info-item">
                        <span class="label">Sets</span>
                        <span id="modalSets" class="value">3</span>
                    </div>
                    <div class="info-item">
                        <span class="label">Reps</span>
                        <span id="modalReps" class="value">10</span>
                    </div>
                    <div class="info-item">
                        <span class="label">RPE</span>
                        <span id="modalRPE" class="value">8</span>
                    </div>
                </div>

                <div class="sets-tracking">
                    <h4>Registrar Sets</h4>
                    <div id="setsContainer" class="sets-container">
                        <!-- Sets inputs will be generated here -->
                    </div>
                </div>

                <div class="notes-section">
                    <label for="exerciseNotes">Notas:</label>
                    <textarea id="exerciseNotes" placeholder="Notas del ejercicio..."></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button id="saveExercise" class="btn-save">Guardar</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
